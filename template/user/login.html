<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name=viewport content="width=device-width,initial-scale=1">
</head>
<body>
<div class="container">
    <div style="position: relative;width:100px;height:80px;margin: 0 auto;top:10px;border-radius: 10px;"><img src="{{img}}" width="100%" height="100%"style="border-radius: 15px;"></div>
    <div style="position: relative;top:30px;"><h1>{{title}}</h1></div>
    <div class="vertify_container"><input type="text" class="vertify"  disabled="disabled" value="{{code}}"></div>
    <div class="code"><h1>点击复制</h1></div>
</div>
</body>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    a,a:hover,a:active,a:after{
        text-decoration: none;
        color: white;
        font-size: 15px;
    }
    .container{
        top:50px;
        position: relative;
        margin: 0 auto;
        width: 400px;
        background-image: linear-gradient(90deg,lightskyblue,dodgerblue);
        height: 250px;
        border-radius: 15px;
    }
    .container h1{
        font-size: 20px;
        line-height: 20px;
        color: white;
        font-weight: lighter;
        text-align: center;
    }
    .vertify{
        position: relative;
        width: 100%;
        border: 0px;
        color: #666666;
        margin: 0 auto;
        height: 55px;
        background-image: linear-gradient(90deg,lightskyblue,dodgerblue);
        text-align: center;
        font-size: 20px;
    }
    input{
        border: 0px;
        padding: 0px;
    }
    .code{
        border-radius:5px;
        width:200px;
        height: 50px;
        position: relative;
        top:20px;
        margin: 0 auto;
        background-color: #42b983;
    }
    .code h1
    {
        line-height: 50px;
        opacity: 0.9;
        font-size:20px;
    }
    .bottom{
        position: absolute;
        bottom: 0px;
        width: 100vw;
    }
    .bottom .copy-right{
        position: relative;
        margin: 0 auto;
        width:300px;
    }
    .vertify_container{
        position: relative;
        width: 80%;
        margin: 0 auto;
    }
    p{
        text-align: center;
    }
</style>
</html>
