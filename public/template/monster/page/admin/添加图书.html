<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--移动设备有限-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
		<!--引入Jquery-->
		<script src="bootstrap/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			td {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<table class="table table-condensed table-bordered table-striped table-hover">
				<caption class="h1 text-center bg-info">添加图书页面</caption>
				<tr class=" text-center">
					<td>请选择分类:</td>
					<td>
						<select class="form-control">
						  <option>计算机</option>
						  <option>经济</option>
						  <option>哲学</option>
						  <option>管理</option>
						  <option>教辅</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td>图书名称:</td>
					<td>
						<input type="text" class="form-control"/>
					</td>
				</tr>
				<tr>
					<td>图书价格:</td>
					<td>
						<input type="text" class="form-control"/>
					</td>
				</tr>
				<tr>
					<td>出版社:</td>
					<td>
						<input type="text" class="form-control"/>
					</td>
				</tr>
				<tr>
					<td>状态:</td>
					<td>
						<label>
						<input type="radio" name="bro" />未借出
						</label>
						<label>
						<input type="radio" name="bro" />借出
						</label>
					</td>
				</tr>
					<tr>
					<td>借书人:</td>
					<td>
						<input type="text" class="form-control" value="无" />
					</td>
				</tr>
				
				<tr>
					<td colspan="2"><button class="btn btn-info">修改</button>
						<button class="btn btn-info">重填</button>
					</td>
				</tr>
				
			</table>
		</div>
	</body>
</html>
