<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--移动设备有限-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
		<!--引入Jquery-->
		<script src="bootstrap/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			td {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<table class="table table-condensed table-bordered table-striped table-hover">
				<caption class="h1 text-center bg-info">修改分类页面</caption>
				<tr class="info text-center">
					<td>请输入新的分类的名称</td>
					<td>
						<input type="text" class="form-control"/>
					</td>
				</tr>
				<tr>
					<td colspan="2"><button class="btn btn-info">修改</button>
						<button class="btn btn-info">清空</button>
					</td>
				</tr>
				</tr>
			</table>
		</div>
	</body>
</html>
